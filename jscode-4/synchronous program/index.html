<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6 - synchronous program</title>
</head>
<body>
    
    <script>
        const takeOne = () =>{
            console.log("take One")
        }
        const datalode=()=>{
            console.log("it's a dataloding");
        }
        const taketwo = () =>{
            setTimeout(datalode,2000);
        }
    
        const takethree = () =>{
            console.log("take Three")
        }
   
        const takefour = () =>{
            console.log("take four")
        }

        takeOne();
        taketwo();
        takethree();
        takefour();
    </script>
</body>
</html>
