    <script>
// find (callback, value) return the value the first element that pass certain cindition.
    

    let number = [5,9,55,12,78];
    let eventNumber = (value,index,array) => {
        if(value%2===0)
        return value;
    }
    const firstNUmber = number.find(eventNumber);
    console.log(firstNUmber);
